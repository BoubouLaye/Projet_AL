<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Abouma</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<header>
  <div class="container mb-5 p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'articles' %}">Tous les articles</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Catégories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="article/sante">Santé</a>
            <a class="dropdown-item" href="article/politique">Politique</a>
            <a class="dropdown-item" href="article/sport">Sport</a>
          </div>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'download' %}">Telecharger des articles</a>
        </li>

      </ul>
        {% if user.is_authenticated %}
        <div>
           <a href="{% url 'logout' %}">
             <button class="btn btn-outline-primary mr-1">Se deconnecter</button>
           </a>
     </div>
        {% else %}
            <div>
       <a href="{% url 'signup' %}">
         <button class="btn btn-outline-secondary mr-1">S'inscrire</button>
       </a>
       <a href="{% url 'login' %}">
         <button class="btn btn-outline-primary mr-1">Se connecter</button>
       </a>
     </div>
        {% endif %}

    </div>
  </nav>
  </div>
  </header>
<body>
{% block content %}
{% endblock%}
</body>
{% block footer %}
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

{% endblock footer %}
