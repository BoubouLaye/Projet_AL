<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/static/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
  <div class="container mb-5 p-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'articles' %}">Tous les articles</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Catégories
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'sante' %}">Santé</a>
            <a class="dropdown-item" href="{% url 'politique' %}">Politique</a>
            <a class="dropdown-item" href="{% url 'sport' %}">Sport</a>
          </div>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'download' %}">Telecharger des articles</a>
        </li>

      </ul>
        {% if user.is_authenticated %}
        <div>
           <a href="{% url 'logout' %}">
             <button class="btn btn-outline-primary mr-1">Se deconnecter</button>
           </a>
     </div>
        {% else %}
            <div>
       <a href="{% url 'signup' %}">
         <button class="btn btn-outline-secondary mr-1">S'inscrire</button>
       </a>
       <a href="{% url 'login' %}">
         <button class="btn btn-outline-primary mr-1">Se connecter</button>
       </a>
     </div>
        {% endif %}

    </div>
  </nav>
  </div>
{% block content %}
{% endblock%}
</body>
{% block footer %}
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock footer %}
</html>
